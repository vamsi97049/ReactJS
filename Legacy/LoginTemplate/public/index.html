<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;

            justify-content: center;
            text-align: center;
        }

        #div1 {
            color: darkslategray;
            font-size: 25px;
            margin-top: 10%;
