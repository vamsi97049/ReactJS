<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .nav-links {
            background-color: rgb(192, 187, 187);
            padding: 10px;
            border-bottom: 2px solid #ddd;
            color: darkblue;
            font-size: 25px;
            width: 24%;
        }

        .nav-links ol {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            display: inline;
            margin-right: 20px;
        }

        form {
            background-color: #deb4b4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(226, 121, 121, 0.1);
            max-width: 300px;
            margin: 3% 0% 3% 0%;
            border-radius: 14px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #f4f4f4;
            padding: 20px;
            border-top: 2px solid #ddd;
            text-align: center;
        }

        footer h1 {
            margin-top: 0;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../node_modules/@babel/standalone/babel.js"></script>
    <script type="text/babel">
        function Navbar(){
            return (
                <div className="nav-links">
                    <ol>
                        <li>Home</li>
                        <li>Services</li>
                        <li>Feedback</li>    
                    </ol>
                </div>
            )
        }
        function Login(){
            return (
                <div>
                    <form>
                        <label>User ID : </label>
                        <input type="text"/>
                        <br/>
                        <label>Password : </label>
                        <input type="password" />
                        <br/>
                        <button>Login</button>
                    </form>
                </div>
            )
        }
        function FooterComponent(){
            return (
                <div>
                    <h1>Footer Section</h1>
                    <div>
                        <p>Author: </p>
                        <p>Licence: </p>
                        <p>Admin:admin.jack@admin.wilpin.in</p>    
                    </div>
                </div>
            )
        }
        ReactDOM.render(
            <section>
                <Navbar/>
                <Login />
                <FooterComponent />
            </section>    
        ,document.getElementById("navbar"))
    </script>
</head>
<body>
    <nav id="navbar"></nav>
</body>
</html>
